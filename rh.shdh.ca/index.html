<!DOCTYPE html>
<html lang="en" ng-app="rhapp">
<head>
   <meta charset="UTF-8">
   <title>Resume Hive - Resumes for days</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
   <script src="js/app.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(function() {
/* Apply fancybox to multiple items */
   $("a.iframe").fancybox({
      'width': 750, // or whatever you want
      'height': 800, // or whatever you want
      'type': 'iframe'
   });
});
</script>

<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

    <link rel="stylesheet" href="css/cover.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="MainPageController">
   
<div class="site-wrapper jumbotron">

        <h1>Resume Hive</h1>
        <p>Find the right person.</p>
        <div id="searchBar">
          <form ng-submit="search()" >
            <input type="text" ng-model="text" name="search" class="btn-sm" placeholder="Type-in a job title." autofocus>
            <input type="submit" name="submit" class="btn btn-lg btn-info" value="Search"/>
          </form>
        </div>

    </div>
<div class="content">
<center id="alert"><h3><span class="label label-danger" ng-show="noResults()">No Results Found</span></h3></center>
   <div ng-repeat="item in data">

     <p><span class="label label-success">{{item.category}}</span></p>
      <a class="iframe" href="http://docs.google.com/gview?url=http://rh.shdh.ca/pdfs/{{item.category}}/{{item.name}}.pdf&embedded=true">
      <img ng-src="pdfs/{{item.category}}/{{item.name}}.jpg" ng-err="blank.jpg" class="img-thumbnail"></a>
   </div>

</body>
</html>
